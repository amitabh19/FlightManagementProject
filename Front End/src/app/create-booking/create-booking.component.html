<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-2 formo">
      <h4 style="text-align: center; padding: 10px;">Add Passengers and Make Bookings</h4>
      <form #enForm="ngForm" class="booking">
        <small [class.d-none]="bookingDone" class="text-success"
          style="background-color: #28a74561; padding: 10px; margin-bottom: 10px;">Booking Successfully
          Done<span>&#10005;</span></small>
        <small [class.d-none]="passengerAdded" class="text-success"
          style="background-color: #28a74561; padding: 8px; margin-bottom: 10px;" #added><b>Passenger Added
            Successfully<span style="cursor: pointer;" (click)="closePassengerSuccess()">&#10005;</span></b></small>

        <div class="form-group">
          <label class="form-label">Enter the name</label>
          <input type="text" name="name" class="form-control" ngModel #name1="ngModel" required
            [class.is-invalid]="name1.invalid && name1.touched">
          <small [class.d-none]="name1.valid || name1.untouched" class="text-danger">Name is mandatory</small>

        </div>
        <div class="form-group">
          <label class="form-label">Enter the Age</label>
          <input type="number" name="age" class="form-control" ngModel #age1="ngModel" required
            [class.is-invalid]="age1.invalid && age1.touched">
          <small [class.d-none]="age1.valid || age1.untouched" class="text-danger">Age is mandatory</small>
        </div>
        <div class="form-group">
          <label class="form-label">Enter the Luggage</label>
          <input type="text" name="luggage" class="form-control" ngModel #luggage1="ngModel" required
            [class.is-invalid]="luggage1.invalid && luggage1.touched">
          <small [class.d-none]="luggage1.valid || luggage1.untouched" class="text-danger">Luggage is mandatory</small>
        </div>

        <div class="form-group">
          <label class="form-label">Enter your Unique Id</label>
          <input type="text" name="uin" class="form-control" ngModel #uin1="ngModel" required
            [class.is-invalid]="uin1.invalid && uin1.touched">
          <small [class.d-none]="uin1.valid || uin1.untouched" class="text-danger">Identification Number is mandatory</small>
        </div>

        <input type="button" class="btn btn-primary" value="Add Passenger"
          (click)="addPassenger(name1.value,age1.value,luggage1.value,uin1.value)" [disabled]="enForm.form.invalid">
        <input type="button" class="btn btn-primary" value="Create Booking" (click)="createBooking()"
          style="float: right;" [disabled]="enForm.form.invalid">

      </form>
    </div>
  </div>
</div>
