  <div class="container">
    <div class="row">

        <div class="col-md-6 offset-md-3 updateF">
            <h4 style="text-align: center;padding: 10px;">Update Details</h4>
            <form (ngSubmit)="update()" class="formU">
                <div class="form group">
                    <label for="mobileNo">Mobile number</label>
                    <input type="text" name="mobileNo" class="form-control" [(ngModel)]="user.userPhone" required>
                </div>
          
                <div class="form group">
                    <label for="email">Email Id</label>
                    <input type="email" name="email" class="form-control" [(ngModel)]="user.email" email required>
                </div>
          
          
                <div class="form group">
                    <label for="text">User Name</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="user.userName" required>
                </div>
               
                <div class="form group">
                    <label for="text">Password</label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="user.userPassword" required>
                </div>
          
                <div class="form group">
                    <input id="updatBtn" type="submit" value="update" class="btn btn-success">
                </div>
            </form>
            <div *ngIf = "!valid">
                <div class="alert alert-danger" role="alert" *ngIf = "errorEmail">
                    {{errorEmail}}
                </div>
          
                <div class="alert alert-danger" role="alert" *ngIf = "errorEmail1">
                    {{errorEmail1}}
                </div>
          
                <div class="alert alert-danger" role="alert" *ngIf = "errorMobile">
                    {{errorMobile}}
                </div>
          
                <div class="alert alert-danger" role="alert" *ngIf = "error">
                    {{error}}
                </div>
          
                <div class="alert alert-danger" role="alert" *ngIf = "errorUname">
                    {{errorUname}}
                </div>
          
                <div class="alert alert-danger" role="alert" *ngIf = "errorPassword">
                    {{errorPassword}}
                </div>
          
                <div class="alert alert-danger" role="alert" *ngIf = "errorMobile1">
                    {{errorMobile1}}
                </div>
            </div>
        </div>

    </div>
  
  
</div>
