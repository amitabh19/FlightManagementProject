<div class="container">
<div class="col-md-6 offset-md-3 formDiv">
  <h4 style="text-align: center; padding: 10px;">Search Flights</h4>
<form #enform="ngForm" class="searchForm">

  <small [class.d-none]="noError" class="text-danger">No flights found please search again</small>
     

      <div class="form-group">
        <label class="form-label">Enter the source</label>
        <input type="text" name="source" class="form-control" ngModel #source1="ngModel" required [class.is-invalid]="source1.invalid && source1.touched">
        <small [class.d-none]="source1.valid || source1.untouched" class="text-danger">Source location is mandatory</small>
      </div>
      <div class="form-group">
        <label class="form-label">Enter the Destination</label>
        <input type="text" name="destination" class="form-control" ngModel #destination1="ngModel" required [class.is-invalid]="destination1.invalid && destination1.touched">
        <small [class.d-none]="destination1.valid || destination1.untouched" class="text-danger">Destination Location is mandatory</small>
      </div>
      <div class="form-group">
        <label class="form-label">Enter the date</label>
        <input type="date" name="date" class="form-control" ngModel #date1="ngModel" required [class.is-invalid]="date1.invalid && date1.touched">
        <small [class.d-none]="date1.valid || date1.untouched" class="text-danger">Date is mandatory</small>
      </div>

      <input type="button" class="btn btn-primary" value="Search" (click)="searchBooking(source1.value,destination1.value,date1.value)"  [disabled]="enform.form.invalid">

</form>
</div>
</div>
